<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form id="input" style="text-align: center">
        <h3>Calculadora</h3>
        <input type="number" id="val1" placeholder="Valor 1"><br>
        <input type="number" id="val2" placeholder="Valor 2"><br>
        <input type="button" id="btnSum" value="+"><br>
        <input type="number" id="result" placeholder="Resultado" readonly>
    </form>

    <script>

        // Váriáveis do aplicativo
        var val1, val2, result;

        // Função que retorna um elemento do documento, selecionado pelo id
        function el(elId) {
            return document.getElementById(elId);
        }

        // Função que testa e soma os valores do formulário.
        function sum() {

            // Recebe os valores do formulário e converte para números.
            val1 = parseFloat(el('val1').value);
            val2 = parseFloat(el('val2').value);

            // Teste dos valores recebidos.
            console.log(val1, val2);

            // Se um deles ou ambos não são números sai da função.
            if (notNumber(val1, val2)) return false;

            // Se ambos são números, soma e armazena em 'result'.
            result = val1 + val2;

            // Exibe o resultado da operação no documento.
            el('result').value = result;
        }

        /**
         * Função que testa dois valores.
         * Se un deles não for múmero, exibe um alerta e retorna true;
         * Se ambos são números, apenas retorna false.
         */
        function notNumber(v1, v2) {

            if (isNaN(v1) || isNaN(v2)) {
                alert("Digite os valores para calcular.");
                return true;
            } else {
                return false;
            }

        }

        // Teste unitário de el()
        console.log(el('btnSum'));

        // Monitora cliques no elemento 'input#bntSum'
        el('btnSum').onclick = sum;

        // Monitora o foco nos campos
        el('val1').onfocus = function () { el('val1').select(); }
        el('val2').onfocus = function () { el('val2').select(); }

    </script>

</body>

</html>
