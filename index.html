<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form id="input" style="text-align: center">
        <h3>Calculadora</h3>
        <input type="number" id="val1" placeholder="Valor 1"><br>
        <input type="number" id="val2" placeholder="Valor 2"><br>
        <input type="button" id="btnSum" value="+"><br>
        <input type="number" id="result" placeholder="Resultado" readonly>
    </form>

    <script>

        let val1;
        let val2;
        let result;  

        function el(elId) { return document.getElementById(elId) }
        console.log(el("btnSum"));

        el('btnSum').onclick = sum;
        function sum() {
            val1 = parseFloat(el("val1").value);
            val2 = parseFloat(el("val2").value);
            console.log(val1, val2);

            if (notNumber(val1, val2))
                return false

            var result = val1 + val2;
            el('result').value = result    
        }

        function notNumber(v1, v2) {

            if (isNaN(v1) || isNaN(v2)) {

                alert("Digite os valores para calcular: ")
                return true

            } else {

                return false
            }
        }

        el('val1').onfocus = function () {
            el('val1').select();
            el('val2').onfocus = function () {
                el('val2').select();

            }
        }








    </script>



</body>

</html>
